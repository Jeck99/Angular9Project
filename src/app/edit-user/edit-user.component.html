<div class="example-container mat-elevation-z8">
    <h2>Edit User</h2>
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/users']">
            <mat-icon>list</mat-icon>
        </a>
        <a mat-flat-button color="primary" (click)="showUserDetails()"><mat-icon>info</mat-icon></a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="usersForm" (ngSubmit)="onFormEditSubmit()">
            <mat-form-field class="example-full-width">
                <mat-label>Prefix</mat-label>
                <mat-select formControlName="prefix">
                    <mat-option *ngFor="let prfxOption of prefixOptions" [value]="prfxOption">
                        {{prfxOption}}
                    </mat-option>
                </mat-select>
                <mat-error>
                    <span *ngIf="!usersForm.get('prefix').valid && usersForm.get('prefix').touched">Please choose
                        Prefix</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="firstName" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!usersForm.get('firstName').valid && usersForm.get('firstName').touched">Please enter
                        First Name</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>lastName</mat-label>
                <input matInput placeholder="lastName" formControlName="lastName" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!usersForm.get('lastName').valid && usersForm.get('lastName').touched">Please enter
                        lastName</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>title</mat-label>
                <input matInput placeholder="title" formControlName="title" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!usersForm.get('title').valid && usersForm.get('title').touched">Please enter
                        title</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>jobDescriptor</mat-label>
                <input matInput placeholder="jobDescriptor" formControlName="jobDescriptor"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!usersForm.get('jobDescriptor').valid && usersForm.get('jobDescriptor').touched">Please
                        enter jobDescriptor</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>phoneNumber</mat-label>
                <input matInput placeholder="phoneNumber" formControlName="phoneNumber" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!usersForm.get('phoneNumber').valid && usersForm.get('phoneNumber').touched">Please
                        enter phoneNumber</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>email</mat-label>
                <input matInput placeholder="email" formControlName="email" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!usersForm.get('email').valid && usersForm.get('email').touched">Please enter
                        email</span>
                </mat-error>
            </mat-form-field>

            <div class="button-row">
                <button type="submit" [disabled]="!usersForm.valid" mat-flat-button color="primary">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </form>
    </mat-card>
</div>
