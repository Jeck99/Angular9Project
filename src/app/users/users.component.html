<div style="padding: 13px;display: flex; width: 30%;">
    <mat-spinner *ngIf="users.length === 0"></mat-spinner>

    <mat-card *ngFor="let user of users" style="margin:10px;width: 240px;">
        <mat-card-header>
            <mat-card-title>{{user.firstName}}</mat-card-title>
            <mat-card-subtitle>{{user.email}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{user.title}}
            </p>
            <img style="height:30%; width: 30%;" src="{{ user.imageUrl }}" />
        </mat-card-content>
        <mat-card-actions>
            <button mat-button> Call user</button>
        </mat-card-actions>
    </mat-card>
</div>
<div>
    <button (click)="firstPage()" mat-button> First</button>
    <button (click)="previousPage()" mat-button> Previous</button>
    <button (click)="nextPage()" mat-button> Next</button>
    <button (click)="lastPage()" mat-button> Last</button>
</div>
